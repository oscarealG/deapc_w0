<html lang="pt">
<head>
  <title>Página de Pagamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Página de Pagamento</h1>

    <form id="payment-form">
      <div class="form-group">
        <label for="card-number">Número do Cartão de Crédito:</label>
        <input type="text" id="card-number" required class="with-icon">
        <i class="fas fa-credit-card"></i>
      </div>

      <div class="form-group">
        <label for="card-holder">Titular do Cartão:</label>
        <input type="text" id="card-holder" required class="with-icon">
        <i class="fas fa-user"></i>
      </div>

      <div class="form-group">
        <label for="expiration-date">Data de Expiração:</label>
        <input type="text" id="expiration-date" required class="with-icon">
        <i class="fas fa-calendar-alt"></i>
      </div>

      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" required class="with-icon">
        <i class="fas fa-lock"></i>
      </div>

      <button type="submit">Pagar</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var form = document.getElementById('payment-form');
      form.addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio do formulário

        // Obtenha os valores dos campos do formulário
        var cardNumber = document.getElementById('card-number').value;
        var cardHolder = document.getElementById('card-holder').value;
        var expirationDate = document.getElementById('expiration-date').value;
        var cvv = document.getElementById('cvv').value;

        // Simule um processo de pagamento (exemplo)
        // Aqui você pode adicionar seu código para processar o pagamento, enviar dados para um servidor, etc.
        console.log('Informações do pagamento:');
        console.log('Número do cartão:', cardNumber);
        console.log('Titular do cartão:', cardHolder);
        console.log('Data de expiração:', expirationDate);
        console.log('CVV:', cvv);

        // Exiba uma mensagem de sucesso ou redirecione para outra página
        alert('Pagamento realizado com sucesso!');
        // window.location.href = 'pagina_sucesso.html';
      });
    });
  </script>
  <!-- Incluindo a biblioteca de ícones FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
